</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-building"></i> INFT 2202</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"><i class="fa-solid fa-house"></i> Home</a>

                        <a class="nav-link" href="product.html"><i class="fa-solid fa-project-diagram"></i> Products</a>

        </div>
    </nav>
</header>

<main class="container">
    <h1 class="mb-5">Edit Contact</h1>
    <div class="row justify-content-lg-center g-3">
            <form class="col-lg-6 col-md-10 col-sm-10">
                <div class="input-group mb-3">
                    <span class="input-group-text">Full Name</span>
                    <input id="fullName" name="fullname" type="text" class="form-control"
                           aria-describedby="Full Name" aria-label="Full Name Input" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Contact Number</span>
                    <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
                           aria-describedby="Contact Number" aria-label="Contact Number Input" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input id="email" type="email" class="form-control" aria-describedby="Email"
                           aria-label="Email Input" required>
                </div>

                <button id="editButton" type="submit" class="btn btn-primary"><i class="fas fa-edit fa-lg"></i>Edit </button>
                <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-rotate-left"></i>Cancel</button>

            </form>
        </div>
</main>

<!-- Scripting Section -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
